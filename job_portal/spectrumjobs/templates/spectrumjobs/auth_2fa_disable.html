{% extends "./template_layout.html" %}
{% load bootstrap4 %}
{% load socialaccount %}
{% load static %}

{% block content %}
<div class="container-fluid dash">
  <div class="row justify-content-center">
      <div class="col-md-3 m-4 mt-2 ">
          <div class="card mb-3 mt-2 align-items-center">
              <div class="card-body ">
                  <h4 class="card-title">Disable Two-Factor Authentication</h4>
                  <form method="post">
                    {% csrf_token %}
                    <button type="submit">Disable 2FA</button>
                  </form>
              </div>
          </div>
      </div>
      

{% endblock %}
