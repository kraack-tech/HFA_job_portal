{% extends "./template_layout.html" %}
{% load bootstrap4 %}
{% load static %}

{% block content %}
<div class="container-fluid dash">
  <div class="row justify-content-center">
      <div class="col-md-8 m-4 mt-2 ">
          <div class="card mb-3 mt-2 align-items-center">
              <div class="card-body ">
                  <h4 class="card-title">Two-Factor Authentication</h4>
                  <p>Use the One-time password from your authenticator application to gain access:</p>

                  <form method="post">
                    {% csrf_token %}
                    {{ form.otp.label_tag }}
                    {{ form.otp }}
                    <button type="submit">Verify OTP</button>
                </form>

                </br></br>
                <a href="{% url 'index' %}">Return </a>
              </div>
          </div>
      </div>
{% endblock %}
