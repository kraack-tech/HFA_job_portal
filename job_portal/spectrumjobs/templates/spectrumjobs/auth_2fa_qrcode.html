{% extends "./template_layout.html" %}
{% load bootstrap4 %}
{% load socialaccount %}
{% load static %}

{% block content %}
<div class="container-fluid dash">
  <div class="row justify-content-center">
      <div class="col-md-8 m-4 mt-2 ">
          <div class="card mb-3 mt-2 align-items-center">
              <div class="card-body ">
                  <h4 class="card-title">Setup One-time Password</h4>
                  <p>Scan the QR code below with your authenticator application to setup OTP:</p>

                  <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">

                </br></br>
                <a href="{% url 'index' %}">Return </a>
              </div>
          </div>
      </div>
{% endblock %}
